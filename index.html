<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felhasználói Adatok Ellenőrzése</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Felhasználói Adatok Ellenőrzése</h2>
      <form id="userForm">
        <div class="form-group">
          <label for="name">Név</label>
          <input type="text" class="form-control" id="name" placeholder="Add meg a neved">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Add meg az email címed">
        </div>
        <div class="form-group">
          <label for="password">Jelszó</label>
          <input type="password" class="form-control" id="password" placeholder="Add meg a jelszavad">
        </div>
        <button type="button" class="btn btn-primary" onclick="validateForm()" style="margin: 8px;">Ellenőrzés</button>
      </form>
      <div id="errorMessages" class="mt-3"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
